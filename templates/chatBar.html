<script id="ep_rocketchat_chatBar" type="text/html">
    <div id='ep_rocketchat_container' class="${activeClass}">
        <div class='ep_rocketchat_header'>
            <div class='header_chat_room_container'>
                <div id='header_chat_room' class='header_chat_room'>
                    <span class='master_header_chat_room' id='master_header_chat_room'>${headerText}</span>
                </div>
     
            </div>
            <div id='ep_rocketchat_onlineUsersList' class='ep_rocketchat_onlineUsersList'>
            </div>
            <div class='header_chat_room_close_container'>

                <button id='header_videochat_icon' data-id="${headerId}" data-action="JOIN" data-join="PLUS" class='header_videochat_icon wrtc_roomLink'>
                    <span class="icon">
                        <span class="userCount"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#A8ABAE" width="42" height="36" viewBox="0 0 42 36" fill="none">
                            <rect x="9" y="11" width="18" height="14" rx="2" />
                            <path d="M24 18L34.5 11.9378L34.5 24.0622L24 18Z"/>
                        </svg>
                    </span>
                </button>

                <div id='header_chat_room_close' class='header_chat_room_close'></div>

            </div>
        </div>
        <iframe id="ep_rocketchat_iframe" class="ep_rocketchat_iframe" src="${payLoad.data.rocketChatBaseUrl}/channel/${channelId}?layout=embedded&etherpadUserId=${payLoad.userId}"  frameborder="Û°" title="myframe"></iframe></div>
</script>
